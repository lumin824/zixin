<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 首页示例四</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/hp/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/hp/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/hp/css/animate.css" rel="stylesheet">
    <link href="/static/hp/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg top-navigation">

    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom white-bg">
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <i class="fa fa-reorder"></i>
                        </button>
                        <a href="#" class="navbar-brand">税务资信</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            {% for o in menuItem %}
                            <li>
                                <a aria-expanded="false" role="button" href="{{o.href}}">{{o.name}}</a>
                            </li>
                            {% endfor %}
                        </ul>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <a href="login.html">
                                    <i class="fa fa-sign-out"></i> 退出
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="wrapper wrapper-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="search-form">
                                        <form action="/" method="get">
                                            <div class="input-group">
                                                <input type="text" placeholder="公司名称/统一社会信用代码" name="key" class="form-control input-lg">
                                                <div class="input-group-btn">
                                                    <button class="btn btn-lg btn-primary" type="submit">
                                                        搜索
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                          <div class="ibox float-e-margins">
                              <div class="ibox-title">
                                  <h5>{{o.name}}</h5>
                                  <div class="ibox-tools">
                                      <a class="collapse-link">
                                          <i class="fa fa-chevron-up"></i>
                                      </a>
                                      <a class="dropdown-toggle" data-toggle="dropdown" href="tabs_panels.html#">
                                          <i class="fa fa-wrench"></i>
                                      </a>
                                      <ul class="dropdown-menu dropdown-user">
                                          <li><a href="tabs_panels.html#">选项1</a>
                                          </li>
                                          <li><a href="tabs_panels.html#">选项2</a>
                                          </li>
                                      </ul>
                                      <a class="close-link">
                                          <i class="fa fa-times"></i>
                                      </a>
                                  </div>
                              </div>
                              <div class="ibox-content">
                                  <h2>
                                      Bootstrap<br/>
                                  </h2>
                                  <p>
                                      简洁、直观、强悍的前端开发框架，让web开发更迅速、简单。</p>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>

        </div>
    </div>



    <!-- 全局js -->
    <script src="/static/hp/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/hp/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="/static/hp/js/content.js?v=1.0.0"></script>


    <!-- Flot -->
    <script src="/static/hp/js/plugins/flot/jquery.flot.js"></script>
    <script src="/static/hp/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/static/hp/js/plugins/flot/jquery.flot.resize.js"></script>

    <!-- ChartJS-->
    <script src="/static/hp/js/plugins/chartJs/Chart.min.js"></script>

    <!-- Peity -->
    <script src="/static/hp/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Peity demo -->
    <script src="/static/hp/js/demo/peity-demo.js"></script>


    <script>
        $(function () {

        });
    </script>

</body>

</html>
